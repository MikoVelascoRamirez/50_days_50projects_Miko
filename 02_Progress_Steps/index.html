<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>02_Progress Steps</title>
</head>
<body>
    <div id="container">
        <progress class="progressBar" value="0" min="0" max="100">
        </progress>
        <div class="steps">
            <label class="step done">1</label>
            <label class="step unfinished">2</label>
            <label class="step unfinished">3</label>
            <label class="step unfinished">4</label>
        </div>
        <section class="controls">
            <button class="btn inactive" id="prev" disabled>Prev</button>
            <button class="btn active" id="next">Next</button>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
