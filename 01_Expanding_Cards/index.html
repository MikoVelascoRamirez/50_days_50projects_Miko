<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>01_Expanding Cards</title>
</head>
<body>
    <div id="container">
        <figure class="card no-effect opened">
            <img src="https://www.eluniverso.com/resizer/PRwwYWQlP2JIUd7ukpDQLDNpyrM=/1312x670/smart/filters:quality(70)/cloudfront-us-east-1.images.arcpublishing.com/eluniverso/AEAHMOQWSBH75HQUMFWP5Q3OEU.jpg" alt="Leo Messi">
            <figcaption class="appeared no-effect">Lionel Messi</figcaption>
        </figure>
        <figure class="card no-effect swipped">
            <img src="https://morningstaronline.co.uk/sites/default/files/styles/article_full/public/PA-69098677.jpg?itok=9tL-zm1s&c=d8a49296e3fcb8dddb96c6b713763292" alt="Erling Haaland">
            <figcaption class="hided no-effect">Erling Haaland</figcaption>
        </figure>
        <figure class="card no-effect swipped">
            <img src="https://phantom-marca.unidadeditorial.es/e6487837e033536fd9d7ea746f8407c9/resize/1320/f/jpg/assets/multimedia/imagenes/2022/09/23/16639144188699.jpg" alt="Robert Lewandowski">
            <figcaption class="hided no-effect">Robert Lewandowski</figcaption>
        </figure>
        <figure class="card no-effect swipped">
            <img src="https://library.sportingnews.com/styles/crop_style_16_9_mobile_2x/s3/2022-09/nba-plain--bc26748f-d4e8-480d-a76c-f30ed53c493c.png?itok=Yf7JuhoX" alt="Ronald Araujo">
            <figcaption class="hided no-effect">Ronald Araujo</figcaption>
        </figure>
        <figure class="card no-effect swipped">
            <img src="https://i.cbc.ca/1.6642044.1667675837!/fileImage/httpImage/image.jpg_gen/derivatives/16x9_780/davies-alphonso-220508-1180.jpg" alt="Alphonso Davies">
            <figcaption class="hided no-effect">Alphonso Davies</figcaption>
        </figure>
    </div>
    <script src="index.js"></script>
</body>
</html>
